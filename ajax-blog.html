<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Blog</title>
    <style>
        body {
            background-color: #D9EDF7;
        }
        .blogBx {
            padding: 40px;
            background: linear-gradient(to bottom, #D9EDF7 0%, white 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="posts"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            "use strict";
            $.ajax("./data/blog.json").done(function (data) {
                console.log(data);
                var output = "";
                data.forEach(function(section){
                    output += "<div class='blogBx border-bottom border-left border-info'>";
                    output += "<h1>" + section.title + "</h1>";
                    output += "<p>" + section.content + "</p>";
                    output += "<p class='font-italic'>" + "categories: " + section.categories.join(", ") + "</p>";
                    output += "<p class='font-weight-light text-secondary'>" + section.date + "</p>";
                    output += "</div><br>";

                    $("#posts").html(output);
                });
            });
        });
    </script>
</body>
</body>
</html>
