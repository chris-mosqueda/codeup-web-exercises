<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Online Store</title>
    <style>
        th {
            width: 15%;
        }
        td {
            padding: 10px;
        }
        h1 {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">My Tool Store</h1>

        <table id="products" class="table table-striped table-hover table-responsive">
            <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>
        <button id="refresh" type="button">Refresh</button>
    </div>
    <!-- ---------------------- JS ------------------------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
    <script>
    (function() {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json
        function updateTool() {
            $.ajax("./data/inventory.json").done(function (data) {
                console.log(data);
                var output = "";
                data.forEach(function (eachProduct) {
                    output += "<tr>";
                    output += "<td>" + eachProduct.title + "</td>";
                    output += "<td>" + eachProduct.quantity + "</td>";
                    output += "<td>" + eachProduct.price + "</td>";
                    output += "<td>" + eachProduct.categories.join(", ") + "</td>";
                    output += "</tr>";
                });

                $("#insertProducts").html(output);
            });
        }
        updateTool();
        $("#refresh").click(function(){
            updateTool();
        })
        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>

</body>
</html>
