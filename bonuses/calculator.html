<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/calc.css">
    <title>JS Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculator</h1>
        <div id="calculator" class="container">
            <div class="container">
                <div class="row">
                    <div id="firstInput" class="col-5 border border-secondary">
                        <p id="firstNumHere"></p>
                    </div>
                    <div id="operator" class="col-auto border border-secondary">
                        <p id="operatorHere"></p>
                    </div>
                    <div id="secondInput" class="col-5 border border-secondary">
                        <p id="secondNumHere"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <a id="1" class="btn btn-light calcBtn border-secondary" href="#" role="button">1</a>
                    </div>
                    <div class="col-3">
                        <a id="2" class="btn btn-light calcBtn border-secondary" href="#" role="button">2</a>
                    </div>
                    <div class="col-3">
                        <a id="3" class="btn btn-light calcBtn border-secondary" href="#" role="button">3</a>
                    </div>
                    <div class="col-3">
                        <a id="addOp" class="btn btn-light calcBtn border-secondary" href="#" role="button">+</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <a id="4" class="btn btn-light calcBtn border-secondary" href="#" role="button">4</a>
                    </div>
                    <div class="col-3">
                        <a id="5" class="btn btn-light calcBtn border-secondary" href="#" role="button">5</a>
                    </div>
                    <div class="col-3">
                        <a id="6" class="btn btn-light calcBtn border-secondary" href="#" role="button">6</a>
                    </div>
                    <div class="col-3">
                        <a id="subtOp" class="btn btn-light calcBtn border-secondary" href="#" role="button">-</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <a id="7" class="btn btn-light calcBtn border-secondary" href="#" role="button">7</a>
                    </div>
                    <div class="col-3">
                        <a id="8" class="btn btn-light calcBtn border-secondary" href="#" role="button">8</a>
                    </div>
                    <div class="col-3">
                        <a id="9" class="btn btn-light calcBtn border-secondary" href="#" role="button">9</a>
                    </div>
                    <div class="col-3">
                        <a id="multOp" class="btn btn-light calcBtn border-secondary" href="#" role="button">x</a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <a id="C" class="btn btn-light calcBtn border-secondary" href="#" role="button">C</a>
                    </div>
                    <div class="col-3">
                        <a id="0" class="btn btn-light calcBtn border-secondary" href="#" role="button">0</a>
                    </div>
                    <div class="col-3">
                        <a id="equals" class="btn btn-light calcBtn border-secondary" href="#" role="button">=</a>
                    </div>
                    <div class="col-3">
                        <a id="divideOp" class="btn btn-light calcBtn border-secondary" href="#" role="button">/</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script>
        var firstNumbers = document.getElementById("firstNumHere");
        var middleOperator = document.getElementById("operatorHere");
        var lastNumbers = document.getElementById("secondNumHere");

        function useOperators() {
            var additionListener = function (input) {
                middleOperator.innerText = "+";
            }
            document.getElementById("addOp").addEventListener("click", additionListener);

            var subtractListener = function (input) {
                middleOperator.innerText = "-";
            }
            document.getElementById("subtOp").addEventListener("click", subtractListener);

            var multiplyListener = function (input) {
                middleOperator.innerText = "x";
            }
            document.getElementById("multOp").addEventListener("click", multiplyListener);

            var divideListener = function (input) {
                middleOperator.innerText = "/";
            }
            document.getElementById("divideOp").addEventListener("click", divideListener);
        }
        useOperators();

        function setFirstNumbers() {
            var num1 = document.getElementById("1");
            num1.addEventListener("click", function () {
                firstNumbers.innerText += "1";
            });

            var num2 = document.getElementById("2");
            num2.addEventListener("click", function () {
                firstNumbers.innerText += "2";
            });

            var num3 = document.getElementById("3");
            num3.addEventListener("click", function () {
                firstNumbers.innerText += "3";
            });

            var num4 = document.getElementById("4");
            num4.addEventListener("click", function () {
                firstNumbers.innerText += "4";
            });

            var num5 = document.getElementById("5");
            num5.addEventListener("click", function () {
                firstNumbers.innerText += "5";
            });

            var num6 = document.getElementById("6");
            num6.addEventListener("click", function () {
                firstNumbers.innerText += "6";
            });

            var num7 = document.getElementById("7");
            num7.addEventListener("click", function () {
                firstNumbers.innerText += "7";
            });

            var num8 = document.getElementById("8");
            num8.addEventListener("click", function () {
                firstNumbers.innerText += "8";
            });

            var num9 = document.getElementById("9");
            num9.addEventListener("click", function () {
                firstNumbers.innerText += "9";
            });

            var num0 = document.getElementById("0");
            num0.addEventListener("click", function () {
                firstNumbers.innerText += "0";
            });
        }
        setFirstNumbers();
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
